<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 11 Biology Q&A</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    :root {
      --bg: #f0f4f8;
      --text: #000;
      --card-bg: #fff;
      --card-border: #4CAF50;
      --highlight: yellow;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #fff;
      --card-bg: #2b2b2b;
      --card-border: #81c784;
      --highlight: orange;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    #container {
      max-width: 800px;
      margin: 60px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h2 {
      color: var(--card-border);
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: var(--card-border);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result-card {
      background: var(--bg);
      border-left: 4px solid var(--card-border);
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 8px;
    }

    .result-card h4 {
      margin: 0 0 8px;
      color: var(--card-border);
    }

    .result-card p {
      margin: 0;
      font-size: 15px;
      line-height: 1.6;
    }

    mark {
      background-color: var(--highlight);
      font-weight: bold;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 25px;
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
      color: var(--card-border);
      transition: transform 0.2s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.2);
    }

    #loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--card-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">ðŸŒ—</button>

  <div id="container">
    <h2>Class 11 Biology Q&A</h2>
    <form id="questionForm">
      <input type="text" id="question" placeholder="Ask your biology question..." required>
      <button type="submit">Submit</button>
    </form>

    <div id="loader"></div>
    <div id="answers"></div>
  </div>

  <script>
    // Theme toggling
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Q&A logic with loader
    document.getElementById('questionForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const query = document.getElementById('question').value.trim();
      const loader = document.getElementById('loader');
      const resultBox = document.getElementById('answers');

      loader.style.display = 'block';
      resultBox.innerHTML = '';

      try {
        const response = await fetch('/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        loader.style.display = 'none';

        if (!data.results || data.results.length === 0) {
          resultBox.innerHTML = "<p>No relevant answers found.</p>";
          return;
        }

        const keywords = query.toLowerCase().split(/\s+/);

        data.results.forEach(r => {
          let highlighted = r.text;
          keywords.forEach(kw => {
            const regex = new RegExp(`(${kw})`, 'gi');
            highlighted = highlighted.replace(regex, `<mark>$1</mark>`);
          });

          resultBox.innerHTML += `
            <div class="result-card">
              <h4>ðŸ“˜ From: ${r.chapter}</h4>
              <p>${highlighted}</p>
            </div>
          `;
        });

      } catch (err) {
        loader.style.display = 'none';
        resultBox.innerHTML = "<p>Error occurred. Please try again later.</p>";
        console.error("Error:", err);
      }
    });
  </script>
</body>
</html>
